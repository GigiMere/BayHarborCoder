{% extends "_base.html" %}
{% set page="game" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="glass p-4">
      <h3 class="mb-3">Weather Guess — Single Player</h3>

      <div class="row g-3 align-items-end">
        <div class="col-md-5">
          <label class="form-label">Your name</label>
          <input id="solo_name" class="form-control" placeholder="Player">
        </div>
        <div class="col-md-4">
          <div class="small">Coins: <span id="solo_coins" class="fw-bold">0</span></div>
        </div>
        <div class="col-md-3 text-md-end">
          <button id="solo_next" class="btn btn-primary">Next City</button>
        </div>
      </div>

      <div class="row g-4 mt-2">
        <div class="col-md-6">
          <div class="glass p-3 h-100">
            <div class="fw-semibold mb-2">City</div>
            <div id="solo_city" class="fs-5 mb-2">—</div>
            <div class="ratio ratio-16x9 mb-2">
              <img id="solo_img" alt="city" class="w-100 h-100 object-fit-cover rounded">
            </div>
            <div id="solo_map" style="height:240px" class="w-100 rounded"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="glass p-3 h-100">
            <div class="fw-semibold mb-3">Guess today's condition</div>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-outline-light sguess" data-v="sunny">Sunny</button>
              <button class="btn btn-outline-light sguess" data-v="partly_cloudy">Partly Cloudy</button>
              <button class="btn btn-outline-light sguess" data-v="cloudy">Cloudy</button>
              <button class="btn btn-outline-light sguess" data-v="light_rain">Light Rain</button>
              <button class="btn btn-outline-light sguess" data-v="rainy">Rainy</button>
            </div>
            <div id="solo_result" class="alert alert-info mt-3 d-none">
              <div class="d-flex align-items-center gap-3">
                <img id="solo_truth_png" alt="cond" style="width:56px;height:56px;">
                <div>Actual: <span id="solo_truth_txt" class="fw-semibold">—</span><br>
                  You earned <span id="solo_points" class="fw-bold">0</span> coin(s).
                </div>
              </div>
            </div>
            <div class="small text-muted mt-2">Scoring: Exact = +3 · Close (±1) = +1 · Else = 0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='game.js') }}"></script>
{% endblock %}
